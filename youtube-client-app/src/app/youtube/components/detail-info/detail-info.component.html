<ng-container *ngIf="!isLoading; else loading">
<button class="button-back" mat-flat-button color="primary" (click)="goBack()">
  <mat-icon>chevron_left</mat-icon>
</button>
<mat-card class="card" [appColorByDate] = "item.snippet.publishedAt">
  <div class="card__image-wrapper">
    <img
      class="card__image"
      [src]="thumbnail"
      [alt]="item.snippet.title"
    />
  </div>
  <mat-card-content class="card__content">
    <mat-card-header>
      <mat-card-title>{{item.snippet.title}}</mat-card-title>
      <mat-card-subtitle>{{item.snippet.publishedAt | date: 'medium'}}</mat-card-subtitle>
    </mat-card-header>
    <div class="card__description">
      <div><strong>Description:</strong></div>
      <div>{{item.snippet.description}}</div>
    </div>
    <app-statistic *ngIf="statistics" [statistic]="statistics"></app-statistic>
    <mat-card-footer>
      <mat-progress-bar color="accent" mode="determinate" value="100"></mat-progress-bar>
    </mat-card-footer>
  </mat-card-content>
</mat-card>
</ng-container>
<ng-template #loading><app-loading></app-loading></ng-template>
