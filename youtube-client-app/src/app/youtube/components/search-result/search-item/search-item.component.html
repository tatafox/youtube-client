<mat-card class="card" [appColorByDate] = "item.snippet.publishedAt">
  <img mat-card-image src="{{item.snippet.thumbnails.medium.url}}" alt="Photo of a Shiba Inu">
  <div class="card__statistics statistics">
    <div class="statistics__item">
      <mat-icon>visibility</mat-icon>
      <span>{{item.statistics.viewCount}}</span>
    </div>
    <div class="statistics__item">
      <mat-icon>favorite</mat-icon>
      <span>{{item.statistics.favoriteCount}}</span>
    </div>
    <div class="statistics__item">
      <mat-icon>thumb_down</mat-icon>
      <span>{{item.statistics.dislikeCount}}</span>
    </div>
    <div class="statistics__item">
      <mat-icon>chat</mat-icon>
      <span>{{item.statistics.commentCount}}</span>
    </div>
  </div>
  <mat-card-title>{{item.snippet.title}}</mat-card-title>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="goToDetail()">more...</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar color="accent" mode="determinate" value="100"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
