<mat-card class="card" [appColorByDate] = "publishedAt">
  <img mat-card-image src="{{thumbnail}}" alt="Photo of a Shiba Inu">
  <app-statistic *ngIf="statistics" [statistic]="statistics"></app-statistic>
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="goToDetail()">more...</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar color="accent" mode="determinate" value="100"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
