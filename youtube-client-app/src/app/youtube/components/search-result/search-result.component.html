<ng-container *ngIf="!isLoading; else loading">
<div class="container">
  <div class="search-list">
    <app-search-item
      *ngFor="let item of items | sort: sortSettings" [item]="item"
    ></app-search-item>
  </div>
</div>
</ng-container>
<ng-template #loading><app-loading></app-loading></ng-template>
